<B_article_portfolio>
  #SET{total, #TOTAL_BOUCLE}

    <div class="swiper-wrapper">
      <BOUCLE_article_portfolio(DOCUMENTS){id_article}{media=image}{vu=non}{par rang_lien, id_document, num titre}{1,n}>
        <div class="swiper-slide">
          [(#INCLURE{fond=modeles/img, id_document=#ID_DOCUMENT})]

      </BOUCLE_article_portfolio>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</B_article_portfolio>
