#SET{titre, #ENV*{titre}|typo}

[(#ENV{appel_formulaire}|oui)
  <div class="titre">#GET{titre}</div>
  <div class="infos"></div>
]
[(#ENV{appel_menu}|et{#GET{afficher_entree}})
  <li class="menu-entree item menu-items__item menu-items__item_page-speciale[ (#ENV{nom})][ (#ENV{css})][(#ENV{env/type-page}|=={#ENV{nom}}|ou{#ENV{env/type}|=={page}|et{#ENV{env/composition}|=={#ENV{nom}}}}) on active]">
    <a href="[(#URL_PAGE{#ENV{nom}, #ENV{parametres}}|ancre_url{#ENV{ancre}})]" class="menu-items__lien[ (#ENV{css_lien})]">
      <span class="sr-only">#GET{titre}</span>
      [(#INCLURE{fond=images/icone-search-ltr-64.svg})]
    </a>
]
