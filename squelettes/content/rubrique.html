<BOUCLE_rubrique(RUBRIQUES){id_rubrique}>
  <article class="p-rubrique l-contenu">
    <div class="l-wrapper">
      <div class="l-wrapper-content">
        <header class="p-rubrique_header l-contenu_header">
          <h1 class="p-rubrique_titre l-contenu_titre">#TITRE</h1>
        </header>
        <div class="p-rubrique_body l-contenu_body">
          <div class="p-rubrique_bodySection -intro">
            <div class="p-rubrique_intro t-spip-texte">#TEXTE</div>
            <div class="p-rubrique_actu">
              <BOUCLE_article_rubrique(ARTICLES){id_rubrique}{!par date}{0,1}>
                <INCLURE{fond=inclure/resume/article-rubrique, id_article, class=-standard}/>
              </BOUCLE_article_rubrique>
            </div>
          </div>
          <B_sousrubriques>
            <BOUCLE_sousrubriques(RUBRIQUES){id_parent}{par num titre}>
              <BOUCLE_article_sousrubrique(ARTICLES){id_rubrique}{!par date}{0,1}>
                <div class="p-rubrique_bodySection -sousrubrique">
                  <INCLURE{fond=inclure/resume/articles-rubrique, id_rubrique}/>
                </div>
              </BOUCLE_article_sousrubrique>
            </BOUCLE_sousrubriques>
          </B_sousrubriques>
            <div class="p-rubrique_bodySection -articles">
              <BOUCLE_articles_rubrique(ARTICLES){id_rubrique}{!par date}{1, n}>
                <INCLURE{fond=inclure/resume/article-rubrique, id_article, class=-standard} />
              </BOUCLE_articles_rubrique>
            </div>
          <//B_sousrubriques>
        </div>
      </div>
    </div>
  </article>
</BOUCLE_rubrique>
