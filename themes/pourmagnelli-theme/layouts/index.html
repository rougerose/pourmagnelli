{{ define "main" }}
<div class="container">
  <div class="grid">
    <article class="text-center text-gray-700">
        <h1 class="font-serif font-thin text-5xl text-gray-500">{{ .Title }}</h1>
        {{ .Content }}
    </article>
    <div>
      {{ range first 10 .Pages }}
        {{ .Render "summary"}}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
