<header id="header" class="page-header js-page-header">
  <div class="container">
    <div class="wrapper">
      <nav class="flex items-baseline justify-between w-full">
        {{- partial "site-logo.html" . -}}
        <div class="md:hidden">
          {{- partial "btn-burger.html" . -}}
        </div>
        <div class="hidden md:flex flex-auto justify-end pl-4">
          <ul class="menu-list flex items-center">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main.ByWeight }}
            <li class="menu-item">
              <a class="menu-link menu-link--header flex ml-4 uppercase {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} is-active{{end}}" href="{{ .URL }}">{{ .Title }}</a>
            </li>
            {{ end }}
            <li class="menu-item">
              <a class="menu-link menu-link--search flex ml-4 uppercase" href="">
                <svg class="icon-search fill-current text-orange-700" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>Rechercher</title><path d="M17.2 15l4.5 4.6-2 2-4.6-4.4c1-.6 1.8-1.3 2.4-2zm-7.7 2c4 0 7.5-3.4 7.5-7.5 0-4-3.4-7.5-7.5-7.5C5.5 2 2 5.4 2 9.5c0 4 3.4 7.5 7.5 7.5zm0-2c3 0 5.5-2.5 5.5-5.5S12.5 4 9.5 4 4 6.5 4 9.5 6.5 15 9.5 15z" fill-rule="evenodd"/>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <!-- <div class="search">
    <div class="container"><p>Recherche</p></div>
  </div> -->
</header>
