<BOUCLE_resume_article(ARTICLES){id_article}>
  <article class="c-resume[ (#ENV{class})]">
    <div class="c-resume_logo">
      <BOUCLE_logo(DOCUMENTS){id_article}{par rang_lien, num titre}{!par date}{media=image}{vu=non}{0,1}>
        <a href="#_resume_article:URL_ARTICLE">
          [(#FICHIER|image_reduire{600,0}|balise_img{#TITRE|textebrut|sinon{''}, c-resume_img})]
        </a>
      </BOUCLE_logo>
        [(#CHEMIN{images/logo-manquant.png}|image_reduire{600,0}|balise_img{'', c-resume_img})]
      <//B_logo>
    </div>
    <div class="c-resume_texte">
      <h3 class="c-resume_title"><a href="#URL_ARTICLE" class="c-resume_link">#TITRE</a></h3>
      [<p class="c-resume_subtitle"><a href="#URL_ARTICLE" class="c-resume_link">(#SOUSTITRE)</a></p>]
      <p class="c-resume_more">
        <a href="#URL_ARTICLE" class="c-resume_link-more"><span><:pourmagnelli_squelettes:lire_suite:></span></a>
      </p>
    </div>
  </article>
</BOUCLE_resume_article>
