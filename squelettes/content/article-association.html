<BOUCLE_article(ARTICLES){id_article}>
  <article class="p-article" itemscope itemtype="http://schema.org/Article">
    <div class="l-wrapper">
      <div class="l-wrapper-content">
        <header class="p-article_header">
          <h1 class="p-article_titre" itemprop="headline name">#TITRE</h1>
          [<p class="p-article_soustitre">(#SOUSTITRE)</p>]
        </header>
        <div class="p-article_body -grid" itemprop="articleBody">
          <div class="p-article_bodySection -grid -texte">
            <div class="p-article_section -sommaire-article t-spip-texte">
              [(#SOMMAIRE{#TEXTE})]
            </div>
            <div class="p-article_section -textePrincipal">
              [<div class="p-article_chapo t-spip-texte">(#CHAPO|image_reduire{600, 0})</div>]
              [<div class="p-article_texte t-spip-texte -association">(#TEXTE|image_reduire{600, 0}|ancres_sommaire)</div>]
            </div>
            <div class="p-article_section -texteSecondaire">
              [(#REM) <!-- Les documents (fichiers) liés à l'article --> ]
              <INCLURE{fond=inclure/article/documents, id_article} />
              [(#REM) <!-- Les notes --> ]
              [<aside class="p-article_notes t-spip-texte -notes">
                <h2><:info_notes:></h2>
                (#NOTES)
              </aside>]
            </div>
          </div>
          [(#REM) <!-- Le portfolio --> ]
          <B_portfolio>
            <div class="p-article_bodySection -portfolio">
              <BOUCLE_portfolio(DOCUMENTS){id_article}{media=image}{vu=non}{par rang_lien, id_document, num titre}{1, 1}>

              </BOUCLE_portfolio>
            </div>
          </B_portfolio>
          <div class="p-article_bodySection -grid -footer">
            <div class="p-article_section -texteSecondaire t-spip-texte -date">
              <p class="p-article_date">Publié le <time itemprop="dateCreated" datetime="[(#DATE|date_iso)]">[(#DATE|affdate)]</time></p>
            </div>
          </div>
          <!-- Nav Précédent Suivant dans un container standard (?) -->
        </div>
      </div>
    </div>
  </article>
  <INCLURE{fond=inclure/breadcrumb/article, id_article} />
</BOUCLE_article>
