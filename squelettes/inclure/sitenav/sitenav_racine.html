[(#REM)
  <!--
    Squelette Menu avec plugin MENUS.
    Il n'affiche que 2 niveaux de liste (1 niveau racine > 1 niveau enfant).
  -->
]<BOUCLE_sitenav_racine(MENUS){id_menu?}{identifiant?}>
  <nav class="c-sitenav[ (#ENV{variante})] js-sitenav">
    <ul class="c-sitenav_list -rootList[ (#ENV{variante})]">
      <BOUCLE_entrees(MENUS_ENTREES){id_menu}{par rang}>
        #SET{entree, ''}
        [(#MENUS_AFFICHER_ENTREE)
          #SET{entree, ' '}
        ]
        <BOUCLE_sitenav_enfant(MENUS){id_menus_entree}{si #GET{entree}}>
          <INCLURE{fond=images/icone-caret-64.svg} />
          <INCLURE{fond=inclure/sitenav/sitenav_enfant, id_menu, identifiant, variante=#ENV{variante}} />
        </BOUCLE_sitenav_enfant>
          [(#GET{entree}|et{#TYPE_ENTREE|menus_type_refuser_sous_menu|non})</li>]
      </BOUCLE_entrees>
    </ul>
  </nav>
</BOUCLE_sitenav_racine>
