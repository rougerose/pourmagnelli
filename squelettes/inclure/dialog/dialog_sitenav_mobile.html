<div id="dialog-sitenav-mobile" class="c-dialog -sitenav-mobile" aria-labelledby="sitenav-mobile-titre" aria-hidden="true">
  <div class="c-dialog_overlay" data-a11y-dialog-hide></div>
  <div class="c-dialog_content -sitenav-mobile" role="document">
    <div class="c-dialog_header -sitenav-mobile">
      <div class="flex justify-between items-baseline pt-4 pl-4 pr-4">
        <h1 id="sitenav-mobile-titre" class="c-dialog_titre c-logo">
          <span class="flex items-baseline w-full">
            <span class="sr-only">#NOM_SITE_SPIP</span>
            <INCLURE{fond=images/logo-pourmagnelli.svg} />
          </span>
        </h1>
        <button class="hamburger hamburger--squeeze c-dialog_close .c-sitenav_trigger -dialog js-trigger-sitenav" type="button" data-a11y-dialog-hide aria-label="<:pourmagnelli_squelettes:navigation_fermer:>">
          <span class="hamburger-box"><span class="hamburger-inner"></span></span>
        </button>
      </div>
    </div>
    <div class="c-dialog_body -sitenav-mobile">
      <INCLURE{fond=inclure/sitenav/sitenav_racine, identifiant='sitenav_desktop', variante='-sitenav-mobile'} />
    </div>
  </div>
</div>
