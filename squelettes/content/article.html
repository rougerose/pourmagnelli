<BOUCLE_article(ARTICLES){id_article}>
  <article class="p-article l-contenu" itemscope itemtype="http://schema.org/Article">
    <div class="l-wrapper">
      <div class="l-wrapper-content">
        <header class="p-article_header l-contenu_header">
          <h1 class="p-article_titre l-contenu_titre" itemprop="headline name">#TITRE</h1>
          [<p class="p-article_soustitre">(#SOUSTITRE)</p>]
        </header>
        <div class="p-article_body -grid" itemprop="articleBody">
          <div class="p-article_bodySection -grid -texte">
            <B_image_logo>
              <div class="p-article_section -logo t-spip-texte js-photoswipe">
                [(#REM)
                  <!-- La première image est utilisée comme bannière (logo) de l'article --> ]
                <BOUCLE_image_logo(DOCUMENTS){id_article}{media=image}{vu=non}{par rang_lien, num titre}{!par date}{0,1}>
                  [(#INCLURE{fond=modeles/image, id=#ID_DOCUMENT})]
                </BOUCLE_image_logo>
              </div>
            </B_image_logo>
            <div class="p-article_section -textePrincipal">
              [<div class="p-article_chapo t-spip-texte">(#CHAPO|adaptive_images{768})</div>]
              [<div class="p-article_texte t-spip-texte">(#TEXTE|adaptive_images{768})</div>]
            </div>
            <div class="p-article_section -texteSecondaire">
              [(#REM) <!-- Les documents (fichiers) liés à l'article --> ]
              <INCLURE{fond=inclure/article/documents, id_article} />
              [(#REM) <!-- Les notes --> ]
              [<aside class="p-article_notes t-spip-texte -notes">
                <h2><:info_notes:></h2>
                (#NOTES)
              </aside>]
            </div>
          </div>
          [(#REM) <!-- Le portfolio --> ]
          <B_portfolio>
            <div class="p-article_bodySection -portfolio js-photoswipe">
              <BOUCLE_portfolio(DOCUMENTS){id_article}{media=image}{vu=non}{par rang_lien, num titre}{!par date}{1, 1}>
                <INCLURE{fond=inclure/article/portfolio, id_article}/>
              </BOUCLE_portfolio>
            </div>
          </B_portfolio>
          <div class="p-article_bodySection -grid -footer">
            <div class="p-article_section -texteSecondaire t-spip-texte -date">
              <p class="p-article_date">Publié le <time itemprop="dateCreated" datetime="[(#DATE|date_iso)]">[(#DATE|affdate)]</time></p>
            </div>
          </div>
          <INCLURE{fond=inclure/article/nav_prev_next, id_article}/>
        </div>
      </div>
    </div>
  </article>
  <INCLURE{fond=inclure/breadcrumb/article, id_article} />
</BOUCLE_article>
