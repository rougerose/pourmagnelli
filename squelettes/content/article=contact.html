<BOUCLE_contact(ARTICLES){id_article}>
  <article class="p-article l-contenu" itemscope itemtype="http://schema.org/Article">
    <div class="l-wrapper">
      <div class="l-wrapper-content">
        <header class="p-article_header l-contenu_header">
          <h1 class="p-article_titre l-contenu_titre" itemprop="headline name">#TITRE</h1>
          [<p class="p-article_soustitre">(#SOUSTITRE)</p>]
        </header>
        <div class="p-article_body -grid" itemprop="articleBody">
          <div class="p-article_bodySection -grid -texte">
              <div class="p-article_section -logo t-spip-texte">
                  [<div class="p-article_chapo t-spip-texte">(#CHAPO|image_reduire{768,0})</div>]
                  [<div class="p-article_texte t-spip-texte">(#TEXTE|image_reduire{768,0})</div>]
              </div>
            <div class="p-article_section -textePrincipal">
              <div class="p-article_texte t-spip-texte">
                <BOUCLE_auteur(AUTEURS){id_article}{0,1}{tout}>
                  #FORMULAIRE_ECRIRE_AUTEUR
                </BOUCLE_auteur>
              </div>
            </div>
            <div class="p-article_section -texteSecondaire">
              [(#REM)
              <!-- Les documents (fichiers) liés à l'article --> ]
              <INCLURE{fond=inclure/article/documents, id_article} />
              [(#REM)
              <!-- Les notes --> ]
              [<aside class="p-article_notes t-spip-texte -notes">
                <h2>
                  <:info_notes:>
                </h2>
                (#NOTES)
              </aside>]
            </div>
          </div>
          <div class="p-article_bodySection -grid -footer">
            <div class="p-article_section -texteSecondaire t-spip-texte -date">
              <p class="p-article_date">Publié le <time itemprop="dateCreated"
                  datetime="[(#DATE|date_iso)]">[(#DATE|affdate)]</time></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
  <INCLURE{fond=inclure/breadcrumb/article, id_article} />
</BOUCLE_contact>
