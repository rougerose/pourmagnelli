[(#REM)
  <!--
    Menu version desktop qui n'affiche que 2 niveaux de liste (1 niveau racine > 1 niveau enfant).
  -->
]
<BOUCLE_sitenav_desktop_racine(MENUS){id_menu?}{identifiant?}>
  <div class="l-container -sitenavComponent">
    <!-- TODO: Ajouter via js une règle height pour rendre l'élément défilable. -->
    <nav class="c-sitenav js-sitenav">
      <ul class="c-sitenav_list">
        <BOUCLE_entrees(MENUS_ENTREES){id_menu}{par rang}>
          #SET{entree, ''}
          [(#MENUS_AFFICHER_ENTREE)
            #SET{entree, ' '}
          ]
          <BOUCLE_sitenav_desktop_enfant(MENUS){id_menus_entree}{si #GET{entree}}>
            <INCLURE{fond=images/icone-caret-64.svg}/>
            <INCLURE{fond=inclure/sitenav/sitenav_desktop_enfant, id_menu, identifiant, env}/>
          </BOUCLE_sitenav_desktop_enfant>
          [(#GET{entree}|et{#TYPE_ENTREE|menus_type_refuser_sous_menu|non})</li>]
        </BOUCLE_entrees>
      </ul>
    </nav>
  </div>
</BOUCLE_sitenav_desktop_racine>
