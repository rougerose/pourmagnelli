<div class="p-sommaire">
  <div class="p-rubrique l-contenu">
    <div class="l-wrapper">
      <div class="l-wrapper-content">
        <div class="p-rubrique_body l-contenu_body">
          <div class="p-rubrique_bodySection -homeSite">
            <div class="p-rubrique_intro t-spip-texte">#DESCRIPTIF_SITE_SPIP</div>
            <div class="p-rubrique_actu">
              <B_portrait>
                <figure class="c-illustration">
                  <BOUCLE_portrait(DOCUMENTS){descriptif=introduction site}{statut IN prepa, prop, publie}>
                    [(#SET{logo, #FICHIER|image_reduire{792, 0}|extraire_attribut{src}})]
                    [(#SET{largeur, #GET{logo}|largeur})]
                    [(#SET{hauteur, #GET{logo}|hauteur})]
                    [(#SET{logo-288, #GET{logo}|image_reduire{288,0}|extraire_attribut{src}})]
                    [(#SET{logo-576, #GET{logo}|image_reduire{576,0}|extraire_attribut{src}})]
                    [(#SET{logo-396, #GET{logo}|image_reduire{396,0}|extraire_attribut{src}})]
                    <img src="#GET{logo}" alt="[(#TITRE|textebrut|sinon{#NOM_SITE_SPIP}|trim)]"
                      srcset="[(#GET{logo-288}) 288w,][ (#GET{logo-576}) 576w,][ (#GET{logo-396}) 396w,][ (#GET{logo}) 792w]"
                      sizes="(max-width: 47.93em) 100vw, (max-width: 63.93em) 50vw, 396px" width="#GET{largeur}" height="#GET{hauteur}"
                    >
                    <figcaption class="spip_doc_legende"><div class="spip_doc_titre">[(#TITRE)]</div></figcaption>
                  </BOUCLE_portrait>
                </figure>
              </B_portrait>
            </div>
          </div>

          <BOUCLE_actualites(RUBRIQUES){id_rubrique=1}>
            <div class="p-rubrique_bodySection -sousrubrique">
              <INCLURE{fond=inclure/resume/articles-secteur, id_rubrique} />
            </div>
          </BOUCLE_actualites>

          <BOUCLE_decouvertes(RUBRIQUES){id_rubrique=5}>
            <div class="p-rubrique_bodySection -sousrubrique">
              <INCLURE{fond=inclure/resume/articles-rubrique, id_rubrique} />
            </div>
          </BOUCLE_decouvertes>
        </div>
      </div>
    </div>
  </div>
</div>
<INCLURE{fond=inclure/breadcrumb/sommaire} />
